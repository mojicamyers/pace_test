<! DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7,IE=9">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum scale=1, user-scalable=no">
        <title>SNAP Map</title>
        <style>
            html,body{
                padding:0;
                margin: 0;
                height: 100%;
                width:  100%;
            }
            #title{
    float:top;
    padding: 0;
    margin: 0;
    height: 10%;
    width: 100%;
    background-color: moccasin;
    text-align: center;
    font-family: sans-serif;
        font-family: "Tahoma" sans-serif;
        padding-top: 1px;

  }
    #map{
    float:bottom;
    padding: 0;
    margin: 0;
    height: 90%;
    width: 100%;
  }
      #viewDiv{
    float:left;
    padding: 0;
    margin: 0;
    height: 100%;
    width: 80%;
  }
    #panelDiv{
        float:right;
        padding:0;
        height:100%;
        width: 20%;
        background-color: cornsilk;
            }
            #searchDiv{
        float:top;
        padding:0;
        height:10%;
        width: 100%;
        background-color: cornsilk;
            }
            #legendDiv{
        float:top;
        padding:0;
        height:90%;
        width: 100%;
        background-color: cornsilk;
            }
        </style>
        <link rel="stylesheet" href="https://js.arcgis.com/4.17/esri/css/main.css">
        <script src="https://js.arcgis.com/4.17/"></script>
        
        <script>
            require([
                "esri/config",
                "esri/core/urlUtils",
                "esri/Map",
                "esri/views/MapView",
                "esri/layers/CSVLayer",
                "esri/widgets/Legend",
                "esri/widgets/LayerList",
                "esri/widgets/Search",
                "dojo/domReady!"
            ], function(esriConfig, urlUtils, Map, MapView, CSVLayer, Legend, LayerList, Search){
                
                
                var myMap = new Map({
                    basemap: "topo"
                });
                
                var myView = new MapView({
                    map: myMap,
                    container: "viewDiv",
                    center: [-82.05587, 39.46],
                    zoom:8
                    
                });
                
                
                ////////// Big Box Stores
                
                var bigBox = new CSVLayer({
                    url:"https://www.dl.dropboxusercontent.com/s/eskn8a4se7q7mz0/SNAP_BigBox.csv?dl=0",
                    title:"Big box"
                });
                
                bigBox.renderer = {
                    type:"simple", //which outcast new SimpleRenderer
                    symbol:{
                        type: "simple-marker",
                        color: "red",
                        size: 10,
                        outline:{
                            width: 0.5,
                            color: "white"
                        }
                    }
                };
                
                myMap.add(bigBox);
                
                
                
                ////////// Convenience Stores
                
                var convenienceStore = new CSVLayer({
                    url:"https://www.dl.dropboxusercontent.com/s/lxqxmf7dwyevyix/SNAP_ConvenienceStore.csv?dl=0",
                    title:"Convenience store"
                });
                
                convenienceStore.renderer = {
                    type:"simple", //which outcast new SimpleRenderer
                    symbol:{
                        type: "simple-marker",
                        color: "orange",
                        size: 10,
                        outline:{
                            width: 0.5,
                            color: "white"
                        }
                    }
                };
                
                myMap.add(convenienceStore);
                
                
                
                ////////// Farmer's Markets and Specialty Stores
                
                var farmerMarketSpecialty = new CSVLayer({
                    url:"https://www.dl.dropboxusercontent.com/s/iipsivx6iqnlqxj/SNAP_FarmersMarket_Specialty.csv?dl=0",
                    title:"Farmer Market or Specialty store"
                });
                
                farmerMarketSpecialty.renderer = {
                    type:"simple", //which outcast new SimpleRenderer
                    symbol:{
                        type: "simple-marker",
                        color: "yellow",
                        size: 10,
                        outline:{
                            width: 0.5,
                            color: "white"
                        }
                    }
                };
                
                myMap.add(farmerMarketSpecialty);
                
                
                
                ////////// Grocery Stores
                
                var groceryStore = new CSVLayer({
                    url:"https://www.dl.dropboxusercontent.com/s/husg8ay1f1ha0au/SNAP_GroceryStore.csv?dl=0",
                    title:"Grocery store"
                });
                
                groceryStore.renderer = {
                    type:"simple", //which outcast new SimpleRenderer
                    symbol:{
                        type: "simple-marker",
                        color: "green",
                        size: 10,
                        outline:{
                            width: 0.5,
                            color: "white"
                        }
                    }
                };
                
                myMap.add(groceryStore);
                
                
                
                ////////// Small Box Stores
                
                var smallBox = new CSVLayer({
                    url:"https://www.dl.dropboxusercontent.com/s/hh945smt115ustb/SNAP_SmallBox.csv?dl=0",
                    title: "Small box"
                });
                
                smallBox.renderer = {
                    title:"Small Box",
                    type:"simple", //which outcast new SimpleRenderer
                    symbol:{
                        type: "simple-marker",
                        color: "blue",
                        size: 10,
                        outline:{
                            width: 0.5,
                            color: "white"
                        }
                    }
                };
                
                myMap.add(smallBox);

             const layerList = new LayerList({
            view: myView,
            container:"legendDiv",
            listItemCreatedFunction: function(event){
                const item = event.item;
                if (item.layer.type !="group"){
                    item.panel = {
                        content: "legend",
                        open: true
                    };
                }
            }
        });
const searchWidget = new Search({
  view: myView,
  container: "searchDiv"
});
                
            });
                
            
            
        </script>
    </head>
    <body>
    
        <div id = "title"><h1>SEOFood finder</h1></div>
<div id = "map">
<div id = "viewDiv"></div>
    <div id = "panelDiv"><div id="searchDiv"></div><div id="legendDiv"></div></div></div>
    </body>
</html>
